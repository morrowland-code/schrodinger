<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a New Entrepreneur Account</h1>

    <form id="registerForm">
        <input type="text" id="username" placeholder="Choose Username" required><br>
        <input type="password" id="password" placeholder="Choose Password" required><br>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.success) {
                alert("Registration successful!");
                window.location.href = "index.html";
            } else {
                alert("Username already taken or error occurred.");
            }
        });
    </script>
</body>
</html>
