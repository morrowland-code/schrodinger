<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffdfd;
            text-align: center;
            padding: 20px;
        }


        h1 {
            color: #d63384;
            margin-bottom: 20px;
        }


        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }


        .product-card {
            background: #ffe6f0;
            border: 2px dashed #ffb6c1;
            border-radius: 20px;
            width: 200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            transition: transform 0.2s;
        }


        .product-card:hover {
            transform: scale(1.05);
        }


        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
        }


        .product-name {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #cc3366;
        }


        .price {
            color: #555;
            margin-bottom: 10px;
        }
